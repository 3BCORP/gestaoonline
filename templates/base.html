{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=.99">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
        <header>
            <div class="container">
                <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
                    <h5 class="my-0 mr-md-auto font-weight-normal">TVLar</h5>
                    <nav class="my-2 my-md-0 mr-md-3">
                        {% if user.is_authenticated %}
                        <a href="{% url 'update' 0 %}" class="alert alert-info" >Clientes <i class="fas fa-address-card"></i></a>

                        <a class="p-2 text-dark" href="#">Enterprise</a>
                        <a class="p-2 text-dark" href="#">Support</a>
                        <a class="p-2 text-dark" href="#">Pricing</a>

                    </nav>

                        <a  href="{% url 'my_logout' %}" class="btn btn-outline-warning" >Sign out</a>
                    {% endif %}

                    {% if user.is_authenticated != True %}
                            <a class="btn btn-outline-primary" href="{% url 'login' %}" >Sign up</a>
                    {% endif %}
                </div>
            </div>
        </header>
        <body>
         <div class="container">
            <div class="jumbotron jumbotron-fluid d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom box-shadow">

                <div class="container-fluid">
                    <div class="row flex-xl-nowrap">
                        <div class="col-12 col-md-3 col-xl-2 bd-sidebar trash-icon">
                            <nav class="trash-icon">

                                <div class="bd-toc-item">
                                    {% block side %}

                                    {% endblock %}

                                </div>

                            </nav>

                        </div>

                        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">

                            {% block main %}

                            {% endblock %}


                        </main>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
